{% extends "base.html" %}
{% block content %}
    <div class="container">

      <div class="slideshow-content">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
			  <li data-target="#carousel-example-generic" data-slide-to="0" class=""></li>
			  <li data-target="#carousel-example-generic" data-slide-to="1" class=""></li>
			  <li data-target="#carousel-example-generic" data-slide-to="2" class="active"></li>
			</ol>
        <div class="carousel-inner" role="listbox">
          <div class="item">
              <img data-src="holder.js/1140x500/auto/#777:#555/text:First slide" alt="First slide [1140x500]"  src="http://tupian.enterdesk.com/2015/gha/12/1701/06.jpg" data-holder-rendered="true">
          </div>
          <div class="item">
              <img data-src="holder.js/1140x500/auto/#777:#555/text:First slide" alt="First slide [1140x500]"  src="http://b.zol-img.com.cn/desk/bizhi/image/2/960x600/1361157987131.jpg" data-holder-rendered="true">
          </div>
          <div class="item active">
              <img data-src="holder.js/1140x500/auto/#777:#555/text:First slide" alt="First slide [1140x500]"  src="http://img2.niutuku.com/desk/1208/1514/ntk-1514-22612.jpg" data-holder-rendered="true">
          </div>
        </div>
			<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			  <span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			  <span class="sr-only">Next</span>
			</a>
		</div>
      </div>
    </div>
{% endblock %}
